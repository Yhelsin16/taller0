<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/regi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
</head>

<body class="container">


    <div class="nav">
        <img src="img/hotelia campana.svg"><p class="title-one">otelia</p>
        <br>
        <p class="title-two">Un Lugar en tu corazon</p>
        <p class="title-three">Eres mas que <br> Bienvenido</p>
    </div>
  

    <article class="main">

            <h2>Registrate</h2>


        <div class="formulario">  
            <div class="tipe-document">
                <label for="">Tipo de documento</label>
              <br />
              <select name="" id="">
                <option value="" checked >Escoja una opcion</option>
                <option value="">Cedula</option>
                <option value="">Pasaporte</option>
                <option value="">Otro</option>
              </select>
            </div>

            <div class="num-doc">
                <label for="NoDoc">Numero de documento</label><br>
                <input type="text" class="form-control" >
            </div>

            <div class="name">
                <label for="nombre">Nombres</label><br>
                <input type="text" class="form-control">
            </div>

            <div class="apell">
                <label for="Apellido">Apellidos</label><br>
                <input type="text" class="form-control">
            </div>


            <div class="date">
                <label for="fecha">Fecha nacimiento</label><br>
                <input type="date" class="form-control">
            </div>

        <div class="form-check">
                <label>Género</label>
                <div class="genero">
                    <form class="checks">
                        <label class="radio-inline">
                          <input type="radio" value="" name="genero" checked>Mujer
                        </label>
                        <label class="radio-inline">
                          <input type="radio" value="" name="genero">Hombre
                        </label>
                        <label class="radio-inline">
                          <input type="radio" value="" name="genero">Otro
                        </label>
                      </form>
                </div>
        </div>

            <div class="email">
                <label for="email">Email</label><br>
                <input type="email" class="form-control">
            </div>


            <div class="phone">
                <label for="telefono">Teléfono de contacto</label><br>
                <input type="text" class="form-control">
            </div>

            <div class="pais">
                <label for="">Pais de origen</label>
                <br />
                <select name="" id="">
                  <option value="" checked ></option>
                  <option value="">Colombia</option>
                  <option value="">Canada</option>
                  <option value="">España</option>
                </select>
            </div>

            
            
            <div class="file"> 
                <label for="">Foto</label> 
                <p class="text">Seleccionar archivo</p>
                <input class="file" type="file" name="" id="btn">
            </div>

                <br><br> 

                <div class="password">
                    <label for="">Contraseña</label><br>
                    <input type="password">
                </div>

                
                <div class="confirmar">
                    <label for="">Confirmar contraseña</label><br>
                    <input type="password" class="form-control">
                </div>

                <div class="terminos">
                    <input type="checkbox" name="" id="hero_cta">
                    <p class="termino-text">Acepto Terminos y condiciones</p>
                </div>

                 <a class="button" href="">Ingresar</a>
                
        </div>

    </article>


</body>

</html>
